{{ partial "head.html" . }}

{{ partial "header.html" . }}

<main class="main__wrapper" role="main">
	<div class="main__left">
		<article class="site-intro">
			<div class="section-fixed">
				<h1 class="shuffle">{{ .Title }}</h1>
				<time>{{ .Date.Format "02.01.2006" }} - {{ .ReadingTime }} minuto{{ if (ne .ReadingTime 1)}}s{{ end }} de leitura </time>
			</div>
		</article>
	</div>

	<div class="main__right">
		<div class="note__wrapper">
			<article class="note__item">
				<section class="note__content">
					
					<img src="{{ .Params.featured_image }}" alt="{{ .Title }}">
					
					{{ .Content }}
				</section>
			</article>
		</div>
	</div>
</main>

{{ partial "footer.html" . }}
