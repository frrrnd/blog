{{ partial "head.html" . }}

{{ partial "header.html" . }}

<main class="main t-page notes-page" role="main">
	<div class="wrap">
			<section class="notes__list">
			{{ range (.Pages.GroupByDate "2006") }}
				<!--<h3 class="notes__list--year"><a href="/notes#{{ .Key }}">{{ .Key }}</a></h3>-->
				{{ range (where .Pages "Type" "page") }}
				<article class="notes__article">
					<header role="banner" class="notes__header">
						<h2 class="notes__title"><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
						<time>{{ .Date.Format "02.01.2006" }}</time>
						{{ partial "tags.html" . }}
					</header>
				</article>
				{{ end }}
			{{ end }}
			</section>
	</div>
</main>

{{ partial "footer.html" . }}
