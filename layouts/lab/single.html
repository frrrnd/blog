{{ partial "head.html" . }}

{{ partial "header.html" . }}

<main class="main lab__container" role="main">
	<article class="lab__article">
		<header role="banner" class="lab__header">
			<h1>{{ .Title }}</h1>
			<time>{{ .Date.Format "02.01.2006" }}</time>
		</header>
	
		<section class="lab-content">
			{{ .Content }}
		</section>
	</article>
</main>

{{ partial "footer.html" . }}
