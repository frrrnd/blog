<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>{{ .Title | default .Site.Title}} {{ if not .IsHome }} - {{ .Site.Title }} {{ end }}</title>
	<base href="{{ .Site.BaseURL }}">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta property="og:title" content="{{ .Title | default .Params.Title }}">
	<meta property="og:description" content="{{ .Description | default .Params.description }}">
	<meta property="og:image" content="{{ .Site.BaseURL }}/images/meta-image.jpg">
	<meta property="og:url" content="{{ .Permalink }}">
	<meta property="og:site_name" content="{{ .Site.Title }}">
	<meta name="twitter:card" content="{{ .Site.BaseURL }}/images/meta-image.jpg">
	<meta name="twitter:image:alt" content="{{ .Site.Title }}">
	<meta name="twitter:site" content="@frrrnd">
	<link rel="stylesheet" href="{{ .Site.BaseURL }}/css/main.css">
	<link rel="stylesheet" href="{{ .Site.BaseURL }}/css/hugo-easy-gallery.css">
	<link rel="stylesheet" href="{{ .Site.BaseURL }}/css/atom-one-dark.css">
	<link rel="stylesheet" href="{{ .Site.BaseURL }}/css/jquery.fancybox.css">
	<link rel="shortcut icon" href="{{ .Site.BaseURL }}/images/favicon.png" type="image/x-icon">
</head>
