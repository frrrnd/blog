<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>{{ .Title | default .Site.Title}} {{ if not .IsHome }} / {{ .Site.Title }} {{ end }}</title>
	<base href="{{ .Site.BaseURL }}">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="{{if .Description}}{{ .Description }}{{else}}{{.Title | default .Params.Title}}{{end}}"/>
	<meta property="og:title" content="{{ .Title | default .Site.Title}} {{ if not .IsHome }} - {{ .Site.Title }} {{ end }}">
	<meta property="og:description" content="{{if .Description}}{{ .Description }}{{else}}{{.Title | default .Params.Title}}{{end}}">
	<meta property="og:image" content="{{ if .Params.featured_image }}{{ .Params.featured_image }} {{else}} {{ .Site.BaseURL }}images/meta-image.jpg{{end}}">
	<meta property="og:url" content="{{ .Permalink }}">
	<meta property="og:site_name" content="{{ .Site.Title }}">
	<meta name="twitter:card" content="{{ if .Params.featured_image }}{{ .Params.featured_image }} {{else}} {{ .Site.BaseURL }}images/meta-image.jpg{{end}}">
	<meta name="twitter:image:alt" content="{{ .Title | default .Site.Title}} {{ if not .IsHome }} â€” {{ .Site.Title }} {{ end }}">
	<meta name="twitter:site" content="@frrrnd">
	<meta name="theme-color" content="#101010">
	<meta name="view-transition" content="same-origin">
	<link rel="preload stylesheet" href="{{ .Site.BaseURL }}css/main.css" as="style">
	<link rel="preload stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.1/styles/tokyo-night-dark.min.css" as="style">
	<link rel="shortcut icon" href="{{ .Site.BaseURL }}images/favicon.png" type="image/x-icon">
	<link rel="apple-touch-icon" href="{{ .Site.BaseURL }}images/site-icon.png">
	<link rel="mask-icon" href="{{ .Site.BaseURL }}images/site-icon.png">
	<link rel="manifest" href="{{ .Site.BaseURL }}manifest.json">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Newsreader:ital,opsz@0,6..72;1,6..72&display=swap">
</head>
