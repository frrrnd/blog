{{ $taxonomy := "tags" }} {{ with .Param $taxonomy }}
<ul class="article__content--tags">
  {{ range $index, $tag := . }} {{ with $.Site.GetPage (printf "/%s/%s"
  $taxonomy $tag) -}}
  <li>
    <a title="posts com a tag {{ $tag }}" href="{{ .Permalink }}">[{{ $tag | urlize }}]</a>
  </li>
  {{- end -}} {{- end -}}
</ul>
{{ end }}
